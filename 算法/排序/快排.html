<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>快排</title>
  </head>

  <body>
    <script>
      function quickSort(arr) {
        const len = arr.length;
        const middleIndex = Math.floor(len / 2);
        if (len < 2) {
          return arr;
        }
        let cur = arr[middleIndex];
        console.log(cur);
        let left = [];
        let right = [];
        for (let i = 0; i < len; i++) {
          if (arr[i] < cur && i !== middleIndex) {
            left.push(arr[i]);
          }
          if (arr[i] > cur) {
            right.push(arr[i]);
          }
        }

        return [...quickSort(left), cur, ...quickSort(right)];
      }
      function quickSort2(arr) {
        let len = arr.length;
        if (len < 2) return arr;
        let num = arr[len - 1];
        let left = [];
        let right = [];
        for (let i = 0; i < len - 1; i++) {
          if (arr[i] < num) {
            left.push(arr[i]);
          } else {
            right.push(arr[i]);
          }
        }
        return [...quickSort2(left), num, ...quickSort2(right)];
      }
      console.log(quickSort2([3, 6, 2, 4, 1, 2]));
    </script>
  </body>
</html>
