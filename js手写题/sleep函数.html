<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sleep(time) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve();
            console.log(5);
          }, time);
        });
      }
      async function fun1() {
        console.log(1);
        await sleep(3000);
        console.log(2);
      }
      fun1();
    </script>
  </body>
</html>
